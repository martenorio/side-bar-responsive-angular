<mat-toolbar>
  <button mat-icon-button *ngIf="ready && sidenav.mode === 'over'" (click)="sidenav && sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
        menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
        close
    </mat-icon>
</button>
  Responsive side navigation
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="https://www.thepaws.net/wp-content/uploads/2019/07/74E5ECE9-C8DE-4F4E-889E-55D31323D774-1024x991.jpeg" />
    <h4 class="name">Name User</h4>
    <p class="designation">Role of user</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
